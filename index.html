<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="90">
    <title> Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://as1.ftcdn.net/v2/jpg/02/52/49/80/1000_F_252498070_J9iTQdZLMjKWQ1qcpya6k42B4qOT3dCC.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="body">
    <h1 class="title">Easy Know</h1>
    <div class="page">
        
        <div class="container-1">
            <h1> Dollar Converter</h1>
            <form onsubmit="return convertCurrency()">
               
                    <label for="indianAmount" class="form-label">Indian Amount:</label>
                    <span style="color: red;">*</span><br>
                    <input type="text" placeholder="Enter"  id="indianAmount"><br>
                    <span style="color: red;" id="msg"></span>
                    <br>
                <button type="submit" class="btn btn-danger">Convert</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
        
        <div class="container-1">
            <h1>INR Converter</h1>
            <form onsubmit="return dollarCurrency()">
                <label for="Dollar amount">Dollar amount</label>
                <span style="color: red;">*</span><br>
                <input type="text" placeholder="Enter" id="dollarAmount"><br>
                <span style="color:red;" id="msg1"></span><br>
                <button type="submit" class="btn btn-danger">convert</button>
            </form> <br>
            <div id="result-1"></div>
        </div>
        <div class="container-1">
            <h1>Age Teller</h1>
            <form onsubmit="return ageConvert()">
                <label for="presentyear">Present Year</label>
                <span style="color: red;">*</span><br>
                <input type="text" placeholder="Enter" id="presentYear"><br>
                <span style="color:red;" id="msg2"></span><br>
                <label for="presentyear">Born Year</label>
                <span style="color: red;">*</span><br>
                <input type="text" placeholder="Enter" id="bornYear"><br>
                <span style="color:red;" id="msg3"></span><br>
                <button type="submit" class="btn btn-danger">Tell</button>
            </form> <br>
            <div id="result-2"></div>
        </div>


        <div class="container-1">
            <h1>Simple Interest teller</h1>
            <form onsubmit="return simpleInterest()">
                <label for="principle">Principle Amount:</label>
                <span style="color: red;">*</span>
                <input type="text" placeholder="Enter" id="principle"><br>
                <span style="color:red;" id="msg4"></span><br>
                <label for="time">Time</label>
                <span style="color: red;">*</span><br>
                <input type="text" placeholder="Enter(months)" id="time"><br>
                <span style="color:red;" id="msg5"></span><br>
                <label for="rateOfInterest">Interest</label>
                <span style="color: red;">*</span><br>
                <input type="text" placeholder="enter" id="rateOfInterest"><br>
                <span style="color:red;" id="msg6"></span><br>
                    <br>    
                <button type="submit" class="btn btn-danger">Show</button>
            </form> <br>
            <div id="result-3"></div>
            <div id="result-4"></div>
        </div>

    </div>


</div>








    <script src="index.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
